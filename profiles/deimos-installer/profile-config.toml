[general]
codename = "Deimos-installer"
brand = "TP-Link"
model = "AC1750 Archer A7 V5"

[build]
target = "ath79"
subtarget = "generic"
device_profile = "tplink_archer-a7-v5"

[packages]
base = [
    "curl",
    "libcurl",
    "ca-certificates",
    "lua",
    "lua-cjson",
    "luafilesystem",
    "liblua",
    "libuci-lua",
    "libubus-lua",
    # OpenWISP
    "openwisp-config",
    "openwisp-monitoring",
    "netjson-monitoring",
    "openvpn-openssl",
    # Fry services
    "fry-os-api",
]
