[general]
codename = "Voyage installer"
brand = "Fry"
model = "Voyage installer"

[build]
target = "x86"
subtarget = "64"
device_profile = "generic"

[packages]
base = [
    "curl",
    "libcurl",
    "ca-certificates",
    "lua",
    "lua-cjson",
    "luafilesystem",
    "liblua",
    "libuci-lua",
    "libubus-lua",
    # OpenWISP
    "openwisp-config",
    "openwisp-monitoring",
    "netjson-monitoring",
    "openvpn-openssl",
    # Fry services
    "fry-os-api",
    #Wireless Drivers
    "kmod-mt7921e",
    "kmod-mt7921e-firmware",
]
